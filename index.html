<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>뽀라마켓</title>
    <link rel="stylesheet" href="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/easygpt/default.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <style>
        /* 꾸미기 */
   .card:hover {
    transform: scale(1.05);
  transition: transform 0.5s ease;
}
    </style>
</head>

<body>
    <div class="hero bg-dark text-center py-150">
        <h1 class="text-white">뽀라마켓</h1>
        <h2 class="text-white">뭐든지 팝니다!</h2>
      </div>
    <div class="container">
        <div class="row">
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="IMG_1196.jpg" class="card-img-top" alt="강아지 치킨">
              <div class="card-body">
                <h5 class="card-title">강아지 치킨</h5>
                <h6 class="card-subtitle mb-2 text-muted">5만원</h6>
                <p class="card-text">강아지 치킨입니다! 강아지들이 아주 좋아합니다.</p>
                <a href="https://testonnuly.neocities.org" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="IMG_7719.jpg" class="card-img-top" alt="강아지 빨간 원피스">
              <div class="card-body">
                <h5 class="card-title">강아지 빨간 원피스</h5>
                <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                <p class="card-text">강아지 원피스입니다! 봄나들이 갈 때 입으면 빨간색 포인트가 강아지를 돋보이게 합니다.</p>
                <a href="https://testonnuly.neocities.org" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
          <div class="col-md-4 mb-4">
            <div class="card">
              <img src="IMG_7721.jpg" class="card-img-top" alt="강아지 봄 가디건">
              <div class="card-body">
                <h5 class="card-title">강아지 봄 가디건</h5>
                <h6 class="card-subtitle mb-2 text-muted">10만원</h6>
                <p class="card-text">보라색에 보들보들한 소재의 가디건입니다. 이걸 입으면 동네 인기쟁이 강아지가 됩니다.</p>
                <a href="https://testonnuly.neocities.org" class="card-link stretched-link" target="_blank"></a>
              </div>
            </div>
          </div>
        </div>
        </div>
